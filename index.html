<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <main class="container">
        <section>
            <div class="image-container">
                <img src="/images/image-equilibrium.jpg" alt="Equilibrium">
                <!-- the overlay icon -->
                <div class="overlay">
                    <img src="/images/icon-view.svg" alt="" class="view-icon">
                </div>
            </div>
            <div class="content">
                <h1> Equilibrium #3429</h1>
                <p> Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <div class="price">
                <div class="tag">
                    <img src="/images/icon-ethereum.svg" alt="eth icon">
                    <span>0.041 ETH</span>
                </div>
                <div class="tag2">
                    <img src="/images/icon-clock.svg" alt="">
                    <span>3 days left</span>
                </div>
            </div>
        </section>
        <hr>
        <div class="creator">
            <div class="creator-img">
                <img src="/images/image-avatar.png" alt=" image of Jules">
            </div>
            <p><span>Creation of</span><a href=""> Jules Wyvern</a></p>
        </div>
    </main>
    <!-- <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
    </footer> -->
</body>

</html>
